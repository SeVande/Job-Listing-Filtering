<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="src/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <title>Job Listings</title>
</head>
<body class="bg-gray-100 font-inter">
  <!-- Desktop Header -->
  <img src="./images/bg-header-desktop.svg" alt="" class="hidden md:block bg-desktop-header bg-cover bg-center h-32 w-full">

<!-- Mobile Header -->
  <img src="./images/bg-header-mobile.svg" alt="" class="md:hidden bg-mobile-header bg-cover bg-center h-24 w-full">




  <!-- FILTER -->
  <div class="bg-white p-4 shadow-md rounded-md mx-4 my-6 md:max-w-4xl md:mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
      
      <label class="text-gray-600">Roles:
        <select id="role-filter" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-300">
          <option value=""> Select Role</option>
        </select>
      </label>

      <label class="text-gray-600">Levels:
        <select id="level-filter" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-300">
          <option value="">Select Level</option>
        </select>
      </label>

      <label class="text-gray-600">Positions:
        <select id="position-filter" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-300">
          <option value="">Select Position</option>
        </select>
      </label>

      <label class="text-gray-600">Location:
        <select id="location-filter" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-300">
          <option value="">Select Location</option>
        </select>
      </label>

      <label class="text-gray-600">Contracts:
        <select id="contract-filter" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-300">
          <option value="">Select Contract</option>
        </select>
      </label>

      <label class="text-gray-600">Languages:
        <select id="languages-filter" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-300">
          <option value="">Select Language</option>
        </select>
      </label>

      <label class="text-gray-600">Tools:
        <select id="tools-filter" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-300">
          <option value="">Select Tool</option>
        </select>
      </label>

      <button id="clear-filters" class="w-full px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition">
        Clear Filters
      </button>

    </div>
  </div>

  <!-- SELECTED FILTERS BAR -->
  <div id="filter-bar" class="max-w-4xl mx-auto bg-white p-4 rounded-lg shadow-md mb-6 hidden">
    <div id="selected-filters" class="flex flex-wrap gap-2"></div>
    <button id="clear-filters-btn" class="text-blue-500 font-bold hover:underline">Clear</button>
  </div>

  <!-- JOB LISTINGS -->
  <div id="job-listings" class="max-w-4xl mx-auto space-y-4 px-4 pb-10"></div>

<script src="script.js"></script>
</body>
</html>
